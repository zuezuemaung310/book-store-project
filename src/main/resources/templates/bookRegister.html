<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Book Register</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"  href="available_books">Available Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="book_register">Book Register</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <span>  Welcome <span sec:authentication="principal.username">user</span></span>
                    <span sec:authorize="isAuthenticated()"><a class="nav-link text-white"  th:href="@{/logout}">Logout</a></span>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" >
       <h1 class="text-center mt-3">New Book Register</h1>
        <form class="col-md-4 offset-md-4 my-3 p-5"
              th:action="@{/save}" method="post"  style="border:1px solid black;border-radius:10px;">
            <div class="mb-3">
                <label class="form-label">Book Name</label>
                <input type="text" class="form-control"  name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control"name="author">
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="text" class="form-control"  name="price">
            </div>

             <center>
                 <button type="submit" class="mt-2 btn btn-primary">Submit</button></center>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
