<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Store Registration and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div>
    <!-- create nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"  href="available_books">Available Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="book_register">Book Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
        <div class="col-4 offset-4 my-5">
            <h1>User Login Page</h1><br>

            <form th:action="@{/login}" method="post">
                <!-- error message-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">invalid username or password!!</div>
                </div>

                <!-- logout message-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out!!</div>
                </div>

                <div class="form-group py-2">
                    <div class="control-label py-2" for="username">Username</div>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter Email ID"
                           autofocus="autofocus">
                </div>

                <div class="form-group py-2">
                    <div class="control-label py-2" for="password">Password</div>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password"
                            autofocus="autofocus">
                </div>

                <div class="form-group py-2">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="submit" id="login-submit" name="login-submit" class="btn btn-success">Login</button>
                        <p>New User?<a th:href="@{/registration}">Register here</a> </p>
                    </div>
                </div>
            </form>

        </div>
</div>

</body>
</html>
