<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div>
    <!-- create nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"  href="available_books">Available Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="book_register">Book Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

    <br>

    <!-- create registration form-->
    <div class="container ">
        <div class="row">
            <div class="col-6 offset-3">
                <!-- success message-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our bookstore app</div>
                </div>
            </div>
        </div>
    </div>

   <div class="col-4 offset-4">
       <h1>Registration</h1>

       <form th:action="@{/registration}" method="post" th:object="${user}">
           <div class="form-group py-2">
               <div class="control-label py-2" for="firstName">First Name</div>
               <input id="firstName" class="form-control" th:field="*{firstName}"
                      required autofocus="autofocus">
           </div>

           <div class="form-group py-2 ">
               <div class="control-label py-2" for="lastName">Last Name</div>
               <input id="lastName" class="form-control" th:field="*{lastName}"
                      required autofocus="autofocus">
           </div>

           <div class="form-group py-2">
               <div class="control-label py-2" for="email">Email</div>
               <input id="email" class="form-control" th:field="*{email}"
                      required autofocus="autofocus">
           </div>

           <div class="form-group py-2">
               <div class="control-label py-2" for="password">Password</div>
               <input  type="password" id="password" class="form-control" th:field="*{password}"
                      required autofocus="autofocus">
           </div>

           <div class="form-group py-2">
               <button type="submit" class="btn btn-success">Register</button>
               <span>Already registered?<a th:href="@{/login}">Login here</a></span>
           </div>

       </form>
   </div>

</body>
</html>
